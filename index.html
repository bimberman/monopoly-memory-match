<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stats.css">
  <link rel="stylesheet" href="./assets/css/cardfront.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Memory Match</title>
</head>
<body>
  <div class="row header-row header-row">
    <header>MONOPOLY MEMORY MATCH</header>
  </div>
  <div class="row main-row">
    <aside class="stats-container col-2">
      <div class="stats col-10" id="stats">STATS</div>
      <div class="stats col-10" id="games-played-text">Games<br>Played</div>
      <div class="stats col-10" id="games-played">0</div>
      <div class="stats col-10" id="attempts-text">Attempts</div>
      <div class="stats col-10" id="attempts">0</div>
      <div class="stats col-10" id="accuracy-text">Accuracy</div>
      <div class="stats col-10" id="accuracy">0%</div>
    </aside>
    <main class="cards-container col-6">
      <div class="win-modal hidden" id="win-modal">
        Congratulations, You Have Won!
        <button id="reset-button">Wanna Play Again?</button>
      </div>
      <div class="game-row row-1"></div>
      <div class="game-row row-2">
        <div class="game-col2 row-3">
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
        </div>
        <div class="game-col1 row-3" id="gameCards"></div>
        <div class="game-col2 row-3">
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
          <div class="unmatched game-col2 row-4"></div>
        </div>
      </div>
      <div class="game-row row-1"></div>
    </main>
    <aside class="completed-container col-4">
      <div class="completed-header col-12">COMPLETED SETS</div>
      <div class="completed-set col-4">
        <p class="col-12" id="purple">Dark Purple Set</p>
        <div class="completed-cards">
          <div class="completed-card col-5"></div>
          <div class="completed-card col-5"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="light-blue">Light Blue Set</p>
          <div class="completed-cards">
            <div class="completed-card col-3"></div>
            <div class="completed-card col-3"></div>
            <div class="completed-card col-3"></div>
          </div>
        </div>
      <div class="completed-set col-4">
        <p class="col-12" id="magenta">Magenta Set</p>
        <div class="completed-cards">
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="orange">Orange Set</p>
        <div class="completed-cards">
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="red">Red Set</p>
        <div class="completed-cards">
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="yellow">Yellow Set</p>
        <div class="completed-cards">
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="green">Green Set</p>
        <div class="completed-cards">
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
          <div class="completed-card col-3"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="dark-blue">Dark Blue Set</p>
        <div class="completed-cards">
          <div class="completed-card col-5"></div>
          <div class="completed-card col-5"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="railroad">Railroad Set</p>
        <div class="completed-cards">
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
        </div>
      </div>
      <div class="completed-set col-4">
        <p class="col-12" id="utility">Utilities Set</p>
        <div class="completed-cards">
          <div class="completed-card col-5"></div>
          <div class="completed-card col-5"></div>
        </div>
      </div>
      <div class="completed-set col-8">
        <p class="col-12">Community Chest</p>
        <div class="completed-cards">
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
          <div class="completed-card col-2"></div>
        </div>
      </div>
    </aside>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
