<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Memory Match</title>
</head>
<body>
  <div class="row header-row header-row">
    <header>Ben Imberman Monopoly Memory Match</header>
  </div>
  <div class="row game-row main-row">
    <aside class="stats-container col-2">
      <div class="stats col-10" id="stats">STATS</div>
      <div class="stats col-10" id="games-played-text">Games<br>Played</div>
      <div class="stats col-10" id="games-played">0</div>
      <div class="stats col-10" id="attempts-text">Attempts</div>
      <div class="stats col-10" id="attempts">0</div>
      <div class="stats col-10" id="accuracy-text">Accuracy</div>
      <div class="stats col-10" id="accuracy">0%</div>
    </aside>
    <main class="cards-container col-6" id="gameCards">
      <div class="win-modal hidden" id="win-modal">
        Congratulations, You Have Won!
        <button id="reset-button">Wanna Play Again?</button>
      </div>
    </main>
    <aside class="completed-container col-4">
      <div class="completed-header col-12">COMPLETED SETS</div>
      <div class="completed-set col-4" id="BROWN">
        <p class="col-12">Brown</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="light-blue">
        <p class="col-12">Light Blue</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="purple">
        <p class="col-12">Purple</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="orange">
        <p class="col-12">Orange</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="red">
        <p class="col-12">Red</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="yellow">
        <p class="col-12">Yellow</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="green">
        <p class="col-12">Green</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="dark-blue">
        <p class="col-12">Dark Blue</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-4" id="railroad">
        <p class="col-12">Railroad</p>
        <div class="completed-card col-3"></div>
        <div class="completed-card col-3"></div>
        <div class="completed-card col-3"></div>
        <div class="completed-card col-3"></div>
      </div>
      <div class="completed-set col-4" id="utility">
        <p class="col-12">Utilities</p>
        <div class="completed-card col-4"></div>
        <div class="completed-card col-4"></div>
      </div>
      <div class="completed-set col-8">
        <p class="col-12">Community Chest/Chance</p>
        <div class="completed-card col-2"></div>
        <div class="completed-card col-2"></div>
        <div class="completed-card col-2"></div>
        <div class="completed-card col-2"></div>
      </div>
    </aside>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
